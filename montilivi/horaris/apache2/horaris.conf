
<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin xeviterr@gmail.com
	ServerName horaris.institutmontilivi.cat

        WSGIDaemonProcess https.horaris.institutmontilivi.cat python-path=/opt/django-aula/montilivi/horaris/horaris
        WSGIProcessGroup https.horaris.institutmontilivi.cat
	WSGIScriptAlias / /opt/django-aula/montilivi/horaris/horaris/wsgi.py
        WSGIPassAuthorization On

	Alias /static/admin /usr/local/lib/python2.7/dist-packages/django/contrib/admin/static/admin/
	Alias /static /opt/django-aula/montilivi/horaris/horaris/static/
	Alias /media/ /opt/django-aula/montilivi/horaris/horaris/media/
	ErrorLog /var/log/apache2/django-horaris-ssl_error.log

	<Directory /opt/django-aula/montilivi/horaris/horaris>
	<Files wsgi.py>
		Require all granted
	</Files>
	</Directory>

	<Directory /opt/django-aula/montilivi/horaris/horaris/static>
		Require all granted
	</Directory>

	<Directory /opt/django-aula/montilivi/horaris/horaris/media/>
                Require all granted
        </Directory>

	<Directory /usr/local/lib/python2.7/dist-packages/django/contrib/admin/static/admin/>
		Require all granted
	</Directory>

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/django-horaris-ssl_access.log combined

	SSLEngine on
	SSLCertificateFile    /etc/ssl/certs/institutmontilivi.cat.pem
	SSLCertificateKeyFile /etc/ssl/private/institutmontilivi.cat.key

</VirtualHost>
</IfModule>

