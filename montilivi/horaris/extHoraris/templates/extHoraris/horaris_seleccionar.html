{% extends "base.html" %}

{% block head %}
  {{ head }}
{% endblock %}

{% block content  %}
	{% block preform %}{% endblock %}

    <form class="form-signin" action="." method="post" target="{%if target %}{{target}}{%else%}_self{%endif%}">{% csrf_token %}
      <h2 class="form-signin-heading">Horari grup a editar?</h2>
      <label for="idGrup">Nom horari del grup a editar:</label>
      <select id="idGrup" name="idGrup" class="form-control" autofocus>
      {% for grup in grups %}
        <option value="{{grup.id}}">{{grup.nom}}</option>
      {% endfor %}
      </select>
      <p>&nbsp;</p>
	  {% if form.non_field_errors %}
		  <div class="alert alert-danger">
	      <button type="button" class="close" data-dismiss="alert">&times;</button>
	      {% for error in form.non_field_errors %}
	        <p>{{error}}</p>
	      {% endfor %}
	    </div>
	  {% endif %}
      <button class="btn btn-large btn-primary btn-block" type="submit">Seleccionar</button>
    </form>


{% endblock %}
